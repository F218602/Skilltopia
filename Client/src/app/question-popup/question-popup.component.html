<div class="bg-red-800 h-full flex justify-center items-center">
  <div class="bg-orange-200 rounded-lg p-6 shadow-md">
    <h1 class="text-2xl mb-4 font-semibold">Question {{ selectedQuestion.questionNo }}</h1>
    <p class="text-lg mb-4">{{ selectedQuestion.question }}</p>
  
    <div class="flex flex-col space-y-2">
      <label *ngFor="let option of selectedQuestion?.options; let i = index" class="flex items-center">
        <input type="radio" name="option" [(ngModel)]="selectedOption" [value]="i + 1" class="mr-2">
        <span>{{ option }}</span>
      </label>
    </div>
    
    <!-- <div class="text-slate-500 mt-4">
      No Of Questions Answered: {{ this.pgd.map[this.cellInterSer.selX][this.cellInterSer.selY].noOfQuestionsAnswered }}
    </div> -->
    
    <div class="flex justify-center mt-6">
      <button mat-raised-button color="primary" class="px-6 py-2 mr-4 bg-slate-500 hover:bg-slate-600" (click)="checkAnswer()">
        Check
      </button>
      <button mat-raised-button class="px-6 py-2 bg-slate-500 hover:bg-slate-600" (click)="exitQuiz()">
        Exit
      </button>
    </div>
  </div>
</div>
