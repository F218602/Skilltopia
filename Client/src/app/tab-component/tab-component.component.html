<mat-tab-group>
    <mat-tab label="Building">  
      <div class=" bg-orange-200 w-1/3 m-2 p-2 h-7/8 container overflow-scroll no-scrollbar ">
        <div *ngFor="let building of pgd.buildingDetails; let i= index" class = " bg-red-800 p-2 m-2 grid grid-cols-2 gap-4">
        <div class= "text-white">{{building.name}}</div>
        <div class="text-white">{{building.count}}</div>
        </div>
      </div>    
    </mat-tab>
    <mat-tab label="Resources">
      <div class=" bg-orange-200 w-1/3 m-2 p-2 h-7/8 container overflow-scroll no-scrollbar">
        <div *ngFor="let resource of pgd.materialDetails; let i= index" class = "bg-red-800 p-2 m-2 grid grid-cols-2 gap-4 ">
        <div class= "text-white">{{resource.name}}</div>
        <div class="text-white">{{resource.count}}</div>
        </div>
      </div>  
    </mat-tab>
    <mat-tab label="Upgrade"> Baakaaa </mat-tab>
  </mat-tab-group>
