<!-- <p>tab-component works!</p> -->
<mat-tab-group>
    <mat-tab label="Building">  
      <div class=" bg-orange-200 w-1/3 m-2 p-2 h-7/8 container overflow-scroll no-scrollbar ">
        <div *ngFor="let building of pgd.buildingCount | keyvalue; let i= index" class = " bg-red-800 p-2 m-2 grid grid-cols-2 gap-4">
          <div class= "text-white">{{capitalizeAndSpace(building.key)}}</div>
          <div class="text-white">{{building.value}}</div>
        </div>
      </div>    
    </mat-tab>
    <mat-tab label="Resources">
      <div class=" bg-orange-200 w-1/3 m-2 p-2 h-7/8 container overflow-scroll no-scrollbar">
        <div *ngFor="let resource of pgd.materials | keyvalue; let i= index" class = "bg-red-800 p-2 m-2 grid grid-cols-2 gap-4 ">
          <div class= "text-white">{{capitalize(resource.key)}}</div>
          <div class="text-white">{{resource.value}}</div>
        </div>
      </div>  
    </mat-tab>
    <mat-tab label="Upgrade">
      <div class=" bg-orange-200 w-1/3 m-2 p-2 h-7/8 container overflow-scroll no-scrollbar">
        <div class = "bg-red-800 p-2 m-2 grid grid-cols-2 gap-4 ">
          <div class= "text-white">Overall Score</div>
          <div class="text-white">{{pgd.score}}</div>
        </div>
        <div class = "bg-orange-200 p-2 m-2 grid grid-cols-2 gap-4 ">
          <div class= "text-white"></div>
          <div class="text-white"></div>
        </div>
        <div class = "bg-red-800 p-2 m-2 grid grid-cols-2 gap-4 ">
          <div class= "text-white">Safety</div>
          <div class="text-white">{{pgd.safety}}</div>
        </div>
        <div class = "bg-red-800 p-2 m-2 grid grid-cols-2 gap-4 ">
          <div class= "text-white">Education</div>
          <div class="text-white">{{pgd.education}}</div>
        </div>
        <div class = "bg-red-800 p-2 m-2 grid grid-cols-2 gap-4 ">
          <div class= "text-white">Faith</div>
          <div class="text-white">{{pgd.faith}}</div>
        </div>
        <div class = "bg-red-800 p-2 m-2 grid grid-cols-2 gap-4 ">
          <div class= "text-white">Business</div>
          <div class="text-white">{{pgd.business}}</div>
        </div>
      </div>   
    </mat-tab>
  </mat-tab-group>
